{% extends 'journalapp/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1 class="head"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|safe|truncatewords:"120"|linebreaksbr }}</p>
			<a href="{% url 'post_detail' pk=post.pk %}">...read more</a>
			<p>{{ post.author }}</p>
        </div>
    {% endfor %}
{% endblock %}
